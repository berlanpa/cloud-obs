global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-obs'
    environment: 'development'

scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
        labels:
          service: 'api-gateway'

  # Decision Service
  - job_name: 'decision-service'
    static_configs:
      - targets: ['decision-service:3001']
        labels:
          service: 'decision-service'

  # TTS Orchestrator
  - job_name: 'tts-orchestrator'
    static_configs:
      - targets: ['tts-orchestrator:3002']
        labels:
          service: 'tts-orchestrator'

  # Program Producer
  - job_name: 'program-producer'
    static_configs:
      - targets: ['program-producer:3003']
        labels:
          service: 'program-producer'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
